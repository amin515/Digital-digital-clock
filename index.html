
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Smart Watch</title>

</head>
<body>
    
    <div class="container" id="container">
        <div class="clock">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header text-center">
                            <h2>Smart Watch</h2>
                        </div>
                        <div class="clock-display">
                         <img src="https://ae01.alicdn.com/kf/H3753d2602f594e9082c21e9154524115K/New-IWO-W37-pro-Smart-Watch-7-44mm-Size-IP68-Waterproof-Smartwatch-Heart-Rate.jpg_Q90.jpg" alt="">
                       </div>
                               <div class="time d-flex">
                                <div class="hours">
                                    <h2 id="h"></h2>
                                    <p id="amp"></p>
                                </div>
                                <div id="m" class="minute">
                                    <h2 ></h2>
                                    <p id="p-m"></p>
                                </div>
                                <div id="s" class="seconds">
                                    <h2></h2>
                                    <p id="p-s"></p>
                                </div>
                                <span class="amin"><i class="fas fa-heart"></i>
                                </span>
                               </div>
                               <div class="week">
                                   <span id="sun">sun</span>
                                   <span id="mon">mon</span>
                                   <span id="tues">tues</span>
                                   <span id="wed">wed</span>
                                   <span id="thur">thur</span>
                                   <span id="fri">fri</span>
                                   <span id="sat">sat</span>
                               </div>
                               <div class="fullyear">
                                   <span id="day"></span>
                                   <span id="month"></span>
                                   <span id="year"></span>
                               </div>
                               <span id="battery">
                                   <img src="./—Pngtree—vector full battery icon_3773575.png">
                               </span>
                             
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- <img src="https://ibb.co/QfDhXWt" alt=""> -->


<script src="./function.js"></script>
<script src="./clock.js"></script>
</body>
</html>
